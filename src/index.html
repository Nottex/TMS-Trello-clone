<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>
		<link rel="stylesheet" href="./scss/index.scss" />
		<script type="module" src="./js/trello.js"></script>
	</head>
	<body>
		<header class="header">
			<div class="header__wrapper">
				<div class="header__logo">
					<span class="header__logo-text">Trello</span>
				</div>
				<div class="header__clock">
					<span class="header__time header__clock-hours"></span>
					<span class="header__time header__clock-colon">:</span>
					<span class="header__time header__clock-minutes"></span>
				</div>
			</div>
		</header>
		<section class="main">
			<div class="container">
				<div class="todos">
					<div class="todo__item todos__todo">
						<div class="todo__header">
							<span class="todo__header-title">TODO:</span>
							<span class="todo__header-counter todo-counter">0</span>
						</div>
						<div class="todo__card" id="todo"></div>
						<button
							class="cards-item__button add-todo__button"
							type="button"
							data-bs-toggle="modal"
							data-bs-target="#staticBackdrop"
						>
							Add todo
						</button>
					</div>
					<div class="todo__item todos__progress">
						<div class="todo__header">
							<span class="todo__header-title">IN PROGRESS:</span>
							<span class="todo__header-counter inProgress-counter">0</span>
						</div>
						<div class="todo__card todo__card-progress" id="inProgress"></div>
					</div>
					<div class="todo__item todos__done">
						<div class="todo__header">
							<span class="todo__header-title">DONE:</span>
							<span class="todo__header-counter done-counter">0</span>
						</div>
						<div class="todo__card todo__card-done" id="done"></div>
						<button
							class="cards-item__button delete-all__button"
							type="button"
							data-role="delete-all"
						>
							Delete all
						</button>
					</div>
				</div>
			</div>
		</section>

		<div
			class="modal fade modal__create"
			id="staticBackdrop"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			tabindex="-1"
			aria-labelledby="staticBackdropLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<div class="modal__title">
							<span class="modal__title-label">Title</span>
							<input type="text" class="modal__input modal__input-title" />
						</div>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body modal__description">
						<span class="modal__description-label">Description</span>
						<textarea
							name=""
							id=""
							cols="30"
							rows="5"
							class="modal__description-input"
						></textarea>
					</div>
					<div class="modal-footer justify-content-between modal__footer">
						<select
							class="form-select form-select-sm w-50 create-users__select"
							aria-label="Small select example"
						>
							<option selected value="1">Select user</option>
						</select>
						<div class="modal__footer-buttons">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Close
							</button>
							<button
								type="button"
								class="btn btn-primary modal__confirm-btn"
								data-bs-dismiss="modal"
							>
								Confirm
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div
			class="modal fade modal__edit"
			id="staticBackdrop"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			tabindex="-1"
			aria-labelledby="staticBackdropLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<form action="" class="edit-form">
					<div class="modal-content">
						<div class="modal-header">
							<div class="modal__title">
								<span class="modal__title-label">Title</span>
								<input
									type="text"
									class="modal__input edit-modal__input-title"
								/>
							</div>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body modal__description">
							<span class="modal__description-label">Description</span>
							<textarea
								name=""
								id=""
								cols="30"
								rows="5"
								class="edit-modal__description-input"
							></textarea>
						</div>
						<div class="modal-footer justify-content-between modal__footer">
							<select
								class="form-select form-select-sm w-50 edit-users__select"
								aria-label="Small select example"
							>
								<option selected value="1">Select user</option>
							</select>
							<div class="modal__footer-buttons">
								<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal"
								>
									Close
								</button>
								<button
									type="submit"
									class="btn btn-primary edit-modal__confirm-btn"
									data-bs-dismiss="modal"
								>
									Confirm
								</button>
								<input type="hidden" value="" id="hidden-input" />
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
